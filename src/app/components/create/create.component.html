<div class="grid-container">
  <h1 class="mat-h1">Create New Entry</h1>
  <mat-grid-list cols="1" rowHeight="350px">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Create New Entry
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <form [formGroup]="angForm" class="example-container">
              <mat-form-field>
                <input matInput placeholder="Type" name="type" formControlName="type" #type>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Description" name="description" formControlName="description" #description>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="number" min="0" step="0.01" placeholder="Value" name="value" formControlName="value" #value>
              </mat-form-field>
            </form>
          </div>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-raised-button routerLink="/">Cancel</button>
          <button mat-raised-button color="primary" (click)="addEntry(type.value, description.value,value.value,true)" [disabled]="angForm.pristine || angForm.invalid">Save</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
